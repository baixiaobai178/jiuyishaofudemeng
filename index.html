<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('uploaded_image.jpg') no-repeat center center;
      background-size: contain;
      z-index: -1;
    }

    .sakura {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      opacity: 0.8;
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        left: calc(100% * var(--x));
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        left: calc(100% * var(--x));
      }
    }
  </style>
</head>
<body>
  <div id="background"></div>

  <script>
    const body = document.body;

    function createSakura() {
      const sakura = document.createElement('div');
      sakura.classList.add('sakura');
      sakura.style.setProperty('--x', Math.random());
      sakura.style.animationDuration = `${Math.random() * 5 + 5}s`;
      body.appendChild(sakura);

      setTimeout(() => {
        sakura.remove();
      }, 10000);
    }

    setInterval(createSakura, 200);
  </script>
</body>
</html>
